<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Viewer</title>

    <!-- Tailwind CSS Import -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 text-gray-800">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Pokemon Viewer</h1>
        
        <div class="mb-4">
            <input id="pokemonInput" type="text" placeholder="Enter Pokemon name or ID" class="border p-2 rounded w-full">
            <button id="fetchButton" class="bg-blue-500 text-white p-2 rounded mt-2 w-full">Fetch Pokemon</button>
        </div>

        <div id="pokemonDisplay" class="bg-white p-4 rounded shadow text-center w-96 container mx-auto">
            <h2 id="pokemonName" class="text-2xl font-bold mb-2">Choose a Pokemon, Friend...</h2>
            <img id="pokemonImage" src="/assets/images/wizardCat.webp" alt="" class="mb-4 shadow-lg rounded-lg w-48 h-48 mx-auto">
            <p id="pokemonInfo"></p>
        </div>
    </div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            const pokemonInput = document.getElementById('pokemonInput').value.toLowerCase();
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonInput}`);
            
            if (response.ok) {
                const data = await response.json();
                document.getElementById('pokemonName').innerText = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                document.getElementById('pokemonImage').src = data.sprites.front_default;
                document.getElementById('pokemonImage').alt = data.name;
                document.getElementById('pokemonInfo').innerText = `Height: ${data.height}, Weight: ${data.weight}, Types: ${data.types.map(t => t.type.name).join(', ')}`;
            } else {
                document.getElementById('pokemonName').innerText = 'Pokemon not found';
                document.getElementById('pokemonImage').src = '/assets/images/wizardCat.webp';
                document.getElementById('pokemonInfo').innerText = '';
            }
        });
    </script>
    
</body>
</html>
