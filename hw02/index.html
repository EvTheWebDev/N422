<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Functions</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Callback Functions</h1>

        <h2><span class="date">00/00/0000</span></h2>
        <h2><span class="name">Ev Schmitt</span></h2>
      </div>
      <div class="numberHolder">
        <input type="number" class="num1" placeholder="#1" />
        <input type="number" class="num2" placeholder="#2" />
        <button class="submitButton">Calculate</button>
      </div>
      <div class="results card">
        <h3>Results:</h3>
        <p class="numbers"></p>
        <p class="total"></p>
        <p class="average"></p>
      </div>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
